<!DOCTYPE html>

<head>

  <title>Outerwall Seminar</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class="container">
  <section class="header-img">
    <h3 class="header-text">Outerwall Seminar</h3>
  </section>
  <section>
    <h3 class="rsvp-header">RSVP</h3>
    <p class="rsvp-p">Yes, we would like to attend the ARRIS job fair(s).</p>
  </section>
  <!-- <div class="div-line"></div> -->
  <section class="container form-section">
    <form class="row">
        <fieldset class="form-group col-sm-6 col-md-6 col-lg-6 col-xl-6">
          <label class="form-group-label">First Name</label>
          <br/>
          <input class="textInput" type="text" name="firstName"  />
        </fieldset>
        <fieldset class="form-group col-sm-6 col-md-6 col-lg-6 col-xl-6">
          <label class="form-group-label">Last Name</label><br />
          <input class="textInput" type="text" name="lastName"  />
        </fieldset>
        <fieldset class="form-group col-sm-6 col-md-6 col-lg-6 col-xl-6">
          <label class="form-group-label">Email</label>
          <br/>
          <input class="textInput" type="text" name="email"  />
        </fieldset>
        <fieldset class="form-group col-sm-6 col-md-6 col-lg-6 col-xl-6">
          <label class="form-group-label">Title</label>
          <br/>
          <input class="textInput" type="text" name="title"  />
        </fieldset>
        <fieldset class="form-group col-sm-6 col-md-6 col-lg-6 col-xl-6">
          <label class="form-group-label">Phone Number</label>
          <br/>
          <input class="textInput" type="text" name="phone"  />
        </fieldset>
        <br/>
        <div class="wrapper submit-wrapper col-sm-12 col-md-12 col-lg-12 col-xl-12">
          <input class="btn submit-btn" type="submit"/>
        </div>
      </form>
  </section>
  <section>
    <a target="_blank" href="http://www.waldronhr.com">
      <img  class="company-logo" src="images/waldronlogo_cpi.png">
    </a>
